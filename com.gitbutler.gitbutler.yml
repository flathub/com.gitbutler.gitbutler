id: com.gitbutler.gitbutler
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: git-butler
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=~/.ssh:ro
  - --filesystem=xdg-run/gvfsd
  - --filesystem=host-os
  - --own-name=com.gitbutler.app
modules:
  - name: git-butler
    buildsystem: simple
    build-commands:
      - ar x git-butler.deb
      - tar xf data.tar.gz
      - install -Dm755 usr/bin/gitbutler-tauri /app/bin/git-butler
      - install -Dm644 -t /app/share/metainfo com.gitbutler.gitbutler.metainfo.xml
      - install -Dm644 usr/share/applications/GitButler.desktop /app/share/applications/com.gitbutler.gitbutler.desktop
      - |
        for size in 32x32 128x128 256x256@2; do
          install -Dm644 usr/share/icons/hicolor/${size}/apps/gitbutler-tauri.png /app/share/icons/hicolor/${size}/apps/com.gitbutler.gitbutler.png
        done
      - desktop-file-edit --set-icon=com.gitbutler.gitbutler --add-category=RevisionControl
        --set-key=Comment --set-value='The GitButler version control client, backed
        by Git, powered by Tauri/Rust/Svelte' --set-key=Exec --set-value='git-butler' /app/share/applications/com.gitbutler.gitbutler.desktop
    sources:
      - type: file
        dest-filename: git-butler.deb
        url: https://releases.gitbutler.com/releases/release/0.14.13-1764/linux/x86_64/GitButler_0.14.13_amd64.deb
        sha256: 850ca23f15d2b30e085776062c86ce6d957495a22bbe0fd4b73d9359a2efb8c1
        only-arches:
          - x86_64
        x-checker-data:
          type: json
          url: https://app.gitbutler.com/releases
          version-query: .version
          timestamp-query: .pub_date
          url-query: .platforms."linux-x86_64".url | sub(".AppImage.tar.gz"; ".deb")
      - type: file
        path: com.gitbutler.gitbutler.metainfo.xml
