id: com.gitbutler.gitbutler
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: git-butler
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=~/.ssh:ro
  - --filesystem=xdg-run/gvfsd
modules:
  - name: webkit2gtk-4.0
    sources:
      - type: archive
        url: https://webkitgtk.org/releases/webkitgtk-2.46.3.tar.xz
        sha256: 85e09fa6ff9fea49678ba9975dbc64ea3242833f8f8a7d6a8937b2f292fcb28d
        x-checker-data:
          type: html
          url: https://webkitgtk.org/releases/
          version-pattern: LATEST-STABLE-(\d[\.\d]+\d)
          url-template: https://webkitgtk.org/releases/webkitgtk-$version.tar.xz
    buildsystem: cmake-ninja
    config-opts:
      - -DPORT=GTK
      - -DENABLE_BUBBLEWRAP_SANDBOX=OFF
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_DOCUMENTATION=OFF
      - -DENABLE_MINIBROWSER=OFF
      - -DENABLE_WEBDRIVER=OFF
      - -DENABLE_GAMEPAD=OFF
      - -DUSE_SOUP2=ON
      - -DUSE_GTK4=OFF
    modules:
      - shared-modules/libsoup/libsoup-2.4.json
      - name: unifdef
        no-autogen: true
        make-install-args:
          - prefix=${FLATPAK_DEST}
        sources:
          - type: archive
            url: https://dotat.at/prog/unifdef/unifdef-2.12.tar.xz
            sha256: 43ce0f02ecdcdc723b2475575563ddb192e988c886d368260bc0a63aee3ac400
        cleanup:
          - '*'
      - name: libbacktrace
        sources:
          - type: git
            url: https://github.com/ianlancetaylor/libbacktrace.git
            commit: 7ead8c1ea2f4aeafe9c5b9ef8a9461a9ba781aa8

  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  - name: git-butler
    buildsystem: simple
    build-commands:
      - ar x git-butler.deb
      - tar xf data.tar.gz
      - install -Dm755 -t /app/bin usr/bin/git-butler
      - install -Dm644 -t /app/share/metainfo com.gitbutler.gitbutler.metainfo.xml
      - install -Dm644 usr/share/applications/git-butler.desktop /app/share/applications/com.gitbutler.gitbutler.desktop
      - |
        for size in 32x32 128x128 256x256@2; do
          install -Dm644 usr/share/icons/hicolor/${size}/apps/git-butler.png /app/share/icons/hicolor/${size}/apps/com.gitbutler.gitbutler.png
        done
      - desktop-file-edit --set-icon=com.gitbutler.gitbutler --add-category=RevisionControl
        --set-key=Comment --set-value='The GitButler version control client, backed
        by Git, powered by Tauri/Rust/Svelte' /app/share/applications/com.gitbutler.gitbutler.desktop
    sources:
      - type: file
        dest-filename: git-butler.deb
        url: https://releases.gitbutler.com/releases/release/0.13.16-1513/linux/x86_64/GitButler_0.13.16_amd64.deb
        sha256: 75541e94d209f614d069223cc5f4f82d4247305e0231e1b78779e16224ab0d0b
        only-arches:
          - x86_64
        x-checker-data:
          type: json
          url: https://app.gitbutler.com/releases
          version-query: .version
          timestamp-query: .pub_date
          url-query: .platforms."linux-x86_64".url | sub(".AppImage.tar.gz"; ".deb")
      - type: file
        path: com.gitbutler.gitbutler.metainfo.xml
